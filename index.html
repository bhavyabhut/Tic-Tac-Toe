<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Tic Tac</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="mj">
	<div class="game">
		<div class="optional">
			<div>
				<div class="b" id="1"><span></span></div>
				<div class="b" id="4"><span></span></div>
				<div class="b" id="7"><span></span></div>
			</div>
			<div>
				<div class="b" id="2"><span></span></div>
				<div class="b" id="5"><span></span></div>
				<div class="b" id="8"><span></span></div>
			</div>
			<div>
				<div class="b" id="3"><span></span></div>
				<div class="b" id="6"><span></span></div>
				<div class="b" id="9"><span></span></div>
			</div>
		</div>
	</div>
	<button>Reset</button>
	<h1 class="result ans"></h1>
	</div>
	<div class="modal">
		<h3 class="pad msg"></h3>
		<h2 class="pad over">Game is over</h2>
		<h4 class="pad">Next game start in <span id="sec"></span> </h4>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
